<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyle.css">
    <title>Registro de usuario</title>
</head>

<body>

  <header>
    <div class="nav">
      <div class="imageref">
        <a class="imagen" href="../index.html"> 
          <img class="vota" src="../../public/icons/vote.png" alt="logo de la pagina VOTA">
        </a>
      </div>
    </div>
  </header>

  <div class="Registro">
    
    <section class="reg">
      <h3 >Registro</h3>
      <form class="register-form" id="registerForm">

        <div class="nombre-completo">
          <label class="text" for="nombre-completo">Nombre completo</label>
          <input class="controls" type="text" name="nombre" id="Name" placeholder="Ingresar nombre completo">
        </div>

        <div class="usuario">
          <label class="text" for="rut">Rut:</label>
          <input class="controls" type="text" name="rut" id="Rut" placeholder="Ingrese su rut">
        </div>

        <div class="contraseña">
          <label class="text" for="contraseña">Contraseña:</label>
          <input class="controls" type="password" id="password" placeholder="Ingrese su contraseña">
        </div>

        <a href="../login/login.html" class="olvido">¿Ya tienes una cuenta?</a>

        <input class="boton" type="submit" value="Registrarse">

      </form>
  
    </section>

  </div>
  <script src="register.js" defer></script>
</body>

</html>
